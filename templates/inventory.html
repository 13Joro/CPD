<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script>
        function updateInventory(type) {
            let value = parseInt(document.getElementById(type).value);
            if (isNaN(value)) {
                alert("Please enter a valid number.");
                return;
            }
            fetch(`/update?${type}=${value}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Inventory Management</h1>
    <p><strong>PCs:</strong> {{ pcs }}</p>
    <input type="number" id="pcs" placeholder="Enter PCs value">
    <button onclick="updateInventory('pcs')">Update PCs</button>

    <p><strong>Floor:</strong> {{ floor }}</p>
    <input type="number" id="floor" placeholder="Enter Floor value">
    <button onclick="updateInventory('floor')">Update Floor</button>

    <p><strong>Inv:</strong> {{ inv }}</p>
    <input type="number" id="inv" placeholder="Enter Inv value">
    <button onclick="updateInventory('inv')">Update Inv</button>
</body>
</html>
